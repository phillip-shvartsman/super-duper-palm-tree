<!DOCTYPE html>
<head>
{% load staticfiles %}
</head>
<link rel="stylesheet" href="{% static "css/bootstrap.min.css "%}">
<link rel="stylesheet" href="{% static "css/style.css "%}">

<script src="{% static "js/jquery-3.2.1.min.js "%}"></script>
<script src="{% static "js/bootstrap.min.js "%} "></script>
<script src="{% static "js/jcanvas.min.js "%} "></script>
<script src="{% static "js/editor.js "%} "></script>
<script src="{% static "js/jquery.form.min.js "%} "></script>
<div id="unit" style="display:none" value="">
</div>
<div class="body">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-1">
				<div class="page-header">
					<h1>Boardlayout Hackathon Project</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-5">
				<h3>Choose measurement unit</h3>
				<div id="unit-select" class="btn-group" data-toggle="buttons">
				  <label name='m' class="btn btn-primary">
					<input type="radio" name="meters" id="option1" autocomplete="off"> Meters
				  </label>
				  <label name='f' class="btn btn-primary">
					<input type="radio" name="feet" id="option2" autocomplete="off"> Feet
				  </label>
				</div>
			</div>
		</div>
	</div>
	<div id= "main-container" class="container"style="display:none">
		<div class="row">
			<div class="col-md-8 col-md-offset-1">
				<canvas id="main-canvas" width="25" height="25" style="border:1px solid #000000;">
					Sorry, your browser doesn't support the &lt;canvas&gt; element.
				</canvas>
			</div>
			<div id="instruction" class="col-md-4">
				<h3>Choose a starting point by clicking on the graph.</h3>
			</div>
			<div id="board-size" class="col-md-4">
				<form id="board-size-form-meters" style="display:none">
					<div class="form-group">
						<label for="length">Length in Centimeters</label>
						<input type="number" class="form-control" name="length" aria-describedby="emailHelp" placeholder="Enter Length">
					</div>
					<div class="form-group">
						<label for="width">Width in Centimeters</label>
						<input type="number" class="form-control" name="width" placeholder="Enter Width">
					</div>
					<div class="radio">
						<label><input type="radio" name="optradio">Left to Right</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optradio">Up to Down</label>
					</div>
					<button id="board-size-submit" type="submit" class="btn btn-default">Submit</button>
				</form>
				<form id="board-size-form-feet"style="display:none">
					<div class="form-group">
						<label for="length">Length in Inches</label>
						<input type="number" class="form-control" name="length" aria-describedby="emailHelp" placeholder="Enter Length">
					</div>
					<div class="form-group">
						<label for="width">Width in Inches</label>
						<input type="number" class="form-control" name="width" placeholder="Enter Width">
					</div>
					<div class="radio">
						<label><input type="radio" name="optradio">Left to Right</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optradio">Up to Down</label>
					</div>
					<button id="final-submit" type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-5">
				<div class="btn-group">
				  <button id="clear-canvas" type="button" class="btn btn-default">Clear</button>
				  <button id="send-data-to-server" type="button" class="btn btn-default">Send to Server</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="add-rect-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="rect-form">
			<div class="form-group">
				<label for="length">Length</label>
				<input type="number" class="form-control" name="length" aria-describedby="emailHelp" placeholder="Enter Length">
			</div>
			<div class="form-group">
				<label for="width">Width</label>
				<input type="number" class="form-control" name="width" placeholder="Enter Width">
			</div>
			<div class="form-group">
			  <label for="unit-select">Select unit:</label>
			  <select name="unit" class="form-control" id="sel1">
				<option>meters</option>
				<option>feet</option>
			  </select>
			</div>
			<button id="rect-submit" type="submit" class="btn btn-default">Submit</button>
		</form>
      </div>
    </div>
  </div>
</div>
